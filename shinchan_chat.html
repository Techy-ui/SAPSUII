<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Style Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }


    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        color: white;
    }


    .chat-container {
        width: 400px;
        background-color: #1c1c1c;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        overflow: hidden;
    }


    .chat-header {
        display: flex;
        align-items: center;
        background-color: #292929;
        color: white;
        padding: 15px;
        font-weight: bold;
        font-size: 18px;
    }


    .header-button {
        background: none;
        border: none;
        color: #a1a1a1;
        font-size: 16px;
        margin-right: 10px;
        cursor: pointer;
    }


    .header-button:hover {
        color: #ffffff;
    }


    .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
    }


    .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 15px;
        max-width: 70%;
        font-size: 16px;
        font-weight: 500;
    }


    .user-message {
        background-color: #2a2a2a;
        color: #e0e0e0;
        align-self: flex-end; 
    }


    .character-message {
        background-color: #333;
        color: #f1f1f1;
        align-self: flex-start; 
    }


    .question-container {
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
        background-color: #1c1c1c;
    }


    .question-container button {
        background-color: #3b3b3b;
        color: #b0b0b0;
        border: none;
        padding: 10px;
        margin: 5px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        width: 100%;
        transition: 0.3s;
    }


    .question-container button:hover {
        background-color: #535353;
        color: white;
    }
</style>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="header-button" onclick="window.location.href='shinchan.html'" class="chat-btn">Back</button>
            <h2>Chat with Shinchan</h2>
        </div>
        <div id="chat-box" class="chat-box">
           
 </div>
        <div class="question-container">
         
 </div>
 </div>

            function displayQuestionSet(questionSet) {

            }


            
            function displayMessage(message, messageType) {

                messageElement.className = `message ${messageType}`;
                messageElement.innerText = message;
                chatBox.appendChild(messageElement);

</body>
</html>
